prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  ns_ind: http://paris.linkeddata.es/streets/resource/
  ns_ont: http://paris.linkeddata.es/streets/resource/ont1#
  
mapping:
  
  Thoroughfare:
    sources:
      - [/content/drive/MyDrive/hands_on_mapping/adresse-paris-updated.csv~csv]
    s: ns_ind:throughfare/$(Identificador_Dirección)
    po:
      - [a, ns_ont:Thoroughfare]
      - [ns_ont:hasName,$(Calle)]
      - [ns_ont:hasId,$(Identificador_Dirección)]
      - [ns_ont:thoroughfareType,$(Tipo de Vía)]
      - [ns_ont:partOf, ns_ind:district/$(Número_de_Distrito)~iri]
  
  District:
    sources:
      - [/content/drive/MyDrive/hands_on_mapping/adresse-paris-updated.csv~csv]
    s: ns_ind:district/$(Número_de_Distrito)
    po:
      - [a, ns_ont:District]
      - [ns_ont:idDistrict,$(Número_de_Distrito)]
